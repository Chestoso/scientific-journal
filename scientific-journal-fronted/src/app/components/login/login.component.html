<div class="login-bg">
  <div class="login-container">
    <!-- IZQUIERDA: BIENVENIDA -->
    <div class="login-left">
      <div class="left-content-center">
        <div class="welcome-title">
          Scientific Journal
        </div>
        <div class="welcome-desc">Puedes iniciar sesi√≥n para acceder a tu cuenta existente.</div>
        <div class="bottom-logo-box">
          <img src="https://pbs.twimg.com/media/FDsHr7mXIAgVxtp?format=jpg&name=small" alt="Logo Universidad" class="bottom-logo-img" />
        </div>
      </div>
    </div>
    <!-- DERECHA: FORMULARIO -->
    <div class="login-right">
      <div class="form-title">Sign In</div>
      <div class="form-group">
        <label for="email1" class="form-label">Username or email</label>
        <div class="input-icon">
          <i class="pi pi-user"></i>
          <input pInputText id="email1" type="text" placeholder="Username or email" class="form-input" [(ngModel)]="email" />
        </div>
      </div>

      <div class="form-group">
        <label for="password1" class="form-label">Password</label>
        <div class="input-icon">
          <i class="pi pi-lock"></i>
          <p-password
            id="password1"
            [(ngModel)]="password"
            placeholder="Password"
            [toggleMask]="true"
            [feedback]="false"
            class="form-input form-password"
            inputStyleClass="form-password-inner"
          ></p-password>
        </div>
      </div>

      <div class="form-options">
        <div class="remember-me">
          <p-checkbox [(ngModel)]="checked" id="rememberme1" binary class="mr-2"></p-checkbox>
          <label for="rememberme1">Remember me</label>
        </div>
        <span class="forgot-password">Forgot password?</span>
      </div>
      <button class="sign-in-btn" (click)="onLogin()">Sign In</button>
      <div *ngIf="errorMsg" class="error-msg">{{errorMsg}}</div>
      <div class="new-account">
        New here? <a href="#" class="create-account">Create an Account</a>
      </div>
    </div>
  </div>
</div>
