<p-toast></p-toast>

<p-toolbar styleClass="mb-6">
  <ng-template pTemplate="start">
    <p-button label="Nuevo" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
  </ng-template>
  <ng-template pTemplate="end">
    <p-button label="Exportar" icon="pi pi-upload" severity="secondary" (click)="exportCSV()" />
  </ng-template>
</p-toolbar>

<p-table
  #dt
  [value]="verifications()"
  [rows]="10"
  [columns]="cols"
  [paginator]="true"
  [globalFilterFields]="['observations']"
  [tableStyle]="{ 'min-width': '60rem' }"
  [(selection)]="selectedVerifications"
  [rowHover]="true"
  dataKey="id"
  currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} verificaciones"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[5,10,20]"
>
  <!-- TÍTULO Y BUSCADOR -->
  <ng-template pTemplate="caption">
    <div class="flex items-center justify-between w-full">
      <h5 class="m-0">Gestión de Verificaciones</h5>
      <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..." />
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols" [pSortableColumn]="col.field">
        {{ col.header }}<p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
      <th style="min-width: 8rem"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-verification>
    <tr>
      <td>{{ getArticleTitle(verification.articleId) }}</td>
      <td>{{ verification.verificationDate | date:'yyyy-MM-dd' }}</td>
      <td>
        <span *ngIf="verification.meetsRequirements === 'Yes'" class="text-success">Sí</span>
        <span *ngIf="verification.meetsRequirements === 'No'" class="text-danger">No</span>
      </td>
      <td>{{ verification.observations }}</td>
      <td>
        <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editVerification(verification)" />
        <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteVerification(verification)" />
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog [(visible)]="verificationDialog" [style]="{ width: '450px', height: '600px' ,'border-radius': '12px' }" header="Detalles de la Verificación" [modal]="true">
  <ng-template pTemplate="content">
    <form class="p-fluid" autocomplete="off">
      <div class="p-field mb-4">
        <label for="articleId" class="font-semibold mb-2" style="display:block; margin-bottom: 8px;">Artículo</label>
        <p-dropdown
          [options]="articles"
          optionLabel="title"
          optionValue="id"
          [(ngModel)]="verification.articleId"
          name="articleId"
          placeholder="Seleccione un artículo"
          [showClear]="true"
          required
          [style]="{ width: '100%' }"
        ></p-dropdown>
        <small class="p-error" *ngIf="submitted && !verification.articleId">
          El artículo es requerido.
        </small>
      </div>
      <div class="p-field mb-4">
        <label for="verificationDate" class="font-semibold mb-2" style="display:block; margin-bottom: 8px;">Fecha de verificación</label>
        <p-calendar
          [(ngModel)]="verification.verificationDate"
          name="verificationDate"
          dateFormat="yy-mm-dd"
          showIcon="true"
          required
          [style]="{ width: '100%' }"
        ></p-calendar>
        <small class="p-error" *ngIf="submitted && !verification.verificationDate">
          La fecha es requerida.
        </small>
      </div>
      <div class="p-field mb-4">
        <label for="meetsRequirements" class="font-semibold mb-2" style="display:block; margin-bottom: 8px;">Cumple requisitos</label>
        <p-dropdown
          [options]="meetsOptions"
          optionLabel="label"
          optionValue="value"
          [(ngModel)]="verification.meetsRequirements"
          name="meetsRequirements"
          placeholder="Seleccione una opción"
          [showClear]="true"
          required
          [style]="{ width: '100%' }"
        ></p-dropdown>
        <small class="p-error" *ngIf="submitted && !verification.meetsRequirements">
          Debe seleccionar si cumple requisitos.
        </small>
      </div>
      <div class="p-field mb-4">
        <label for="observations" class="font-semibold mb-2" style="display:block; margin-bottom: 8px;">Observaciones</label>
        <textarea
          pInputText
          id="observations"
          [(ngModel)]="verification.observations"
          name="observations"
          [style]="{ width: '100%' }"
        ></textarea>
      </div>
    </form>
  </ng-template>
  <ng-template pTemplate="footer">
    <div class="flex justify-center w-full gap-2">
      <p-button label="Cancelar" icon="pi pi-times" text (click)="hideDialog()" />
      <p-button label="Guardar" icon="pi pi-check" (click)="saveVerification()" />
    </div>
  </ng-template>
</p-dialog>
<p-confirmdialog [style]="{ width: '400px' }" />
