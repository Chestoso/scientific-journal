<div class="layout-topbar">
  <div class="layout-topbar-inner">
    <!-- Botón menú -->
    <button class="layout-menu-button layout-topbar-action" (click)="layoutService.onMenuToggle()" aria-label="Menú lateral">
      <i class="pi pi-bars"></i>
    </button>

    <!-- Logo y título centrados -->
    <a class="layout-topbar-logo" routerLink="/">
      <i class="pi pi-cog topbar-app-icon"></i>
      <span class="layout-topbar-title">SCIENTIC JOURNAL</span>
    </a>

    <!-- Acciones a la derecha -->
    <div class="layout-topbar-actions">
      <button type="button" class="layout-topbar-action" (click)="toggleDarkMode()" aria-label="Cambiar tema">
        <i [ngClass]="{ 'pi': true, 'pi-moon': layoutService.isDarkTheme(), 'pi-sun': !layoutService.isDarkTheme() }"></i>
      </button>
      <button type="button" class="layout-topbar-action" (click)="logout()" title="Cerrar sesión" aria-label="Cerrar sesión">
        <i class="pi pi-user"></i>
      </button>
    </div>
  </div>
</div>
